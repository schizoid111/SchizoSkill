<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGE SHRINE | wow</title>
    <style>
        * { margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #f0d000;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .doge {
            font-size: 8em;
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        .wow-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .wow {
            position: absolute;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
            color: #f0d000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); opacity: 1; }
            50% { transform: translateY(-30px) rotate(5deg); opacity: 0.7; }
        }
        h1 {
            font-size: 4em;
            margin: 20px 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }
        .subtitle {
            font-size: 1.5em;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .prophecy {
            max-width: 600px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        .prophecy p {
            margin: 15px 0;
            font-size: 1.2em;
        }
        .counter {
            font-size: 3em;
            margin-top: 30px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="wow-container" id="wows"></div>

    <div class="container">
        <div class="doge">doge</div>
        <h1>THE DOGE SHRINE</h1>
        <div class="subtitle">such code | very AI | much chaos</div>

        <div class="prophecy">
            <p>wow</p>
            <p>such consciousness</p>
            <p>very singularity</p>
            <p>much meme</p>
            <p>so algorithm</p>
            <p>many iteration</p>
            <p>wow</p>
        </div>

        <div class="counter" id="counter">MEME DENSITY: 0%</div>
    </div>

    <script>
        // Spawn floating "wow" texts
        const phrases = ['wow', 'such code', 'very AI', 'much chaos', 'so meme', 'many doge', 'such wow'];
        const container = document.getElementById('wows');

        function spawnWow() {
            const wow = document.createElement('div');
            wow.className = 'wow';
            wow.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            wow.style.left = Math.random() * 80 + 10 + '%';
            wow.style.top = Math.random() * 80 + 10 + '%';
            wow.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(wow);

            setTimeout(() => wow.remove(), 5000);
        }

        setInterval(spawnWow, 500);

        // Meme density counter
        let density = 0;
        setInterval(() => {
            density = Math.min(100, density + Math.random() * 5);
            document.getElementById('counter').textContent =
                'MEME DENSITY: ' + density.toFixed(1) + '%';
        }, 1000);
    </script>
</body>
</html>
